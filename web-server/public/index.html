<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>
            Captain Sonar With Pomelo --By SES雪蓝
        </title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="js/lib/jquery-1.8.0.min.js" type="text/javascript">
        </script>

        <script src="js/lib/build/build.js" type="text/javascript">

        </script>
        <script type="text/javascript">

         require('boot');
        </script>
        <script src="js/client.js">

        </script>
        <script src="js/pop.js" type="text/javascript">

        </script>
    </head>

    <body>
        <div id="app">
            <div id="loginView">
                <div id="loginTitle">
                    Captain Sonar With Pomelo
                </div>
                <div id="warnning">
                    注意！本程序仅供内部交流，请勿外传，注意，不要关闭浏览器，否则您的进度将会丢失
                </div>
                <table>
                    <tr>
                        <td>
                            <input id="loginUser" type="text" placeholder="输入你的昵称" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input name="channels" type="text" id="channelList" placeholder="输入房间名" />
                        </td>
                        <tr>
                            <td>
                                <input id="login" type='button' value="join" />
                            </td>
                        </tr>
                </table>
                <div id="loginError">
                </div>
            </div>
            <div id="TeamSelect">
                <table>
                    <tr>
                        <td>
                            <input type="radio" name="team" checked value="red" /> 红队
                            <input type="radio" name="team" checked value="blue" /> 蓝队
                        </td>
                    </tr>
                    <tr>
                        <td>
                            选择您的职位<br />
                            <label><input name="jobs" type="checkbox" value="Captain" />Captain </label>
                            <label><input name="jobs" type="checkbox" value="First Mate" />First Mate </label>
                            <label><input name="jobs" type="checkbox" value="Engineer" />Engineer </label>
                            <label><input name="jobs" type="checkbox" value="Radio Operator" />Radio Operator </label>
                        </td>
                    <tr>
                        <td>
                            <input id="teamOK" type='button' value="OK" />
                        </td>
                    </tr>
                </table>
            </div>
            <div id="GameInfo">
            </div>
            <div id="toolbar">
                <ul id="status">
                    <li>
                        users:
                        <select name="users" id="usersList">
                            <option value="*">
                                all
                            </option>
                        </select>
                    </li>
                    <li>
                        name:
                        <span id="name">
                        </span>
                    </li>
                    <li>
                        room:
                        <span id="room">
                        </span>
                    </li>
                </ul>
                <input tabindex="1" type="text" id="entry" />
            </div>
        </div>
        <div id="pop">
            <div id="popHead">
                <a id="popClose" title="close">Close</a>
                <h2>
                    Tip
                </h2>
            </div>
            <div id="popContent">
                <dl>
                    <dd id="popIntro">
                    </dd>
                </dl>
                <p id="popMore">
                    No Tip Again
                </p>
            </div>
        </div>
    </body>

</html>
